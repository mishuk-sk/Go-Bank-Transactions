version: '3'
services:
  admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: mail
      PGADMIN_DEFAULT_PASSWORD: 2312
    ports:
      - "80:80"
  db:
    image: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: password
    ports:
      - "8090:5432"
  app:
    build: .
    command: ["./wait-for-it.sh", "db:5432", "--", "go", "run", "main.go"]
    volumes:
      - .:/go/src/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db